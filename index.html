<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Viagens</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header class="flex container py-base">
            <img src="Travelgram.svg" alt="">
    
            <div class="gap-16 div-header flex">
                <img src="MagnifyingGlass.svg" alt="">
                <h3 class="desktop-only">Explorar</h3>
                <h3 class="desktop-only">Minhas viagens</h3>
                <img src="isabele.fotoPequena.svg" alt="">
            </div>
        </header>

        <section class="container section-one">
            <div>
                <div class="foto-isabele"></div>
                <h1>Isabela Torres</h1>
                <p>Amante de viagens, cultura e gastronomia. 🌍✈️ <br>
                   Aqui compartilho as histórias registradas em cada <span class="text-large"></span> clique, explorando cantinhos fascinantes do nosso <span class="text-large"></span> planeta a partir da movimentada cidade de São <span class="text-large"></span> Paulo. 🏙️📸</p>
            </div>

            <div class="div-icons">
                <div class="flex">
                    <img src="MapPin.svg" alt="" class="Mapin">
                    <h3>São paulo</h3>
                </div>
                
                <div class="flex">
                    <img src="AirplaneTilt.svg" alt="" class="Airplane">
                    <h3>37 países</h3>
                </div>

                <div class="flex">
                    <img src="Image.svg" alt="">
                    <h3>240 fotos</h3>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
